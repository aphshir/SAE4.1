<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>PM2</title>
    <style>
        span {
            display: none;
        }
        
        input[type="text"] {
            width: none;
        }

        /* Style pour le bandeau de politique des cookies */
        .cookie-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 24px;
            z-index: 9999;
        }

        .cookie-banner a {
            color: #ffd700;
            text-decoration: none;
        }

        .cookie-banner button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-left: 20px;
        }

        .cookie-banner button:hover {
            background-color: #45a049;
        }

        
    </style>
</head>

<body class="accueil">
    <header id="printHeader"></header>

    <header class="sticky">
        <img type="image" src="./img/btn_recherche.png" id="btn_deroul_recherche" class="form_img"> </a>
        <form class="recherche" style="background-color: inherit; margin: 0;"></form>
    </header>

    <h1>PM2 <span>Votre boutique en ligne</span></h1>

    <section>
        <div class="produits row"></div>
    </section>

    <footer id="printFooter"></footer>

    <!-- Bandeau politique des cookies -->
    <div id="cookie-banner" class="cookie-banner" style="display: none;">
        <p>
            Ce site utilise des cookies pour améliorer votre expérience. En poursuivant votre navigation, vous acceptez notre <a href="./politique-de-cookies.html">politique de cookies</a>.
            <button id="accept-cookies">Fermer</button>
        </p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script>
        const span = $("span");
        console.log(span)
        span.innerHTML = (window.innerWidth == 1000 ? " - " : "<br />") + span.innerHTML

        function checkCookieConsent() {
            const cookieConsent = document.cookie.split('; ').find(row => row.startsWith('cookieConsent='));
            if (!cookieConsent) {
                document.getElementById('cookie-banner').style.display = 'block';
            }
        }

        function acceptCookies() {
            document.cookie = "cookieConsent=true; path=/; max-age=" + 60 * 60 * 24 * 365;
            document.getElementById('cookie-banner').style.display = 'none'; 
        }

        document.getElementById('accept-cookies').addEventListener('click', acceptCookies);

        window.onload = checkCookieConsent;
    </script>

    <script type="module" src="../controleur/accueil.js"></script>
    <script type="module" src="../controleur/function.js"></script>
    <script type="module" src="../controleur/recherche.js"></script>
</body>

</html>
